<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Calculator</title>
    <style>
        :root {
            --main-bg: #3a4663;
            --keypad-bg: #242d44;
            --screen-bg: #181f33;
            --key-bg: #eae3dc;
            --key-shadow: #b3a497;
            --key-text: #434a59;
            --del-reset-bg: #647198;
            --del-reset-shadow: #414e73;
            --equals-bg: #d03f2f;
            --equals-shadow: #93261a;
            --white-text: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'League Spartan', sans-serif;
            background-color: var(--main-bg);
        }

        .calculator {
            width: 327px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white-text);
            margin-bottom: 24px;
        }

        .title {
            font-size: 32px;
            margin: 0;
        }

        .screen {
            background-color: var(--screen-bg);
            border-radius: 10px;
            padding: 29px 24px;
            margin-bottom: 24px;
            text-align: right;
            color: var(--white-text);
            font-size: 40px;
            line-height: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .keypad {
            background-color: var(--keypad-bg);
            border-radius: 10px;
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 13px;
        }

        .key {
            height: 64px;
            border-radius: 5px;
            border: none;
            background-color: var(--key-bg);
            color: var(--key-text);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px -4px 0px 0px var(--key-shadow) inset;
            transition: all 0.1s;
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0px -2px 0px 0px var(--key-shadow) inset;
        }

        .del {
            background-color: var(--del-reset-bg);
            color: var(--white-text);
            font-size: 20px;
            box-shadow: 0px -4px 0px 0px var(--del-reset-shadow) inset;
        }

        .equals {
            background-color: var(--equals-bg);
            color: var(--white-text);
            box-shadow: 0px -4px 0px 0px var(--equals-shadow) inset;
        }

        .reset {
            grid-column: span 2;
            background-color: var(--del-reset-bg);
            color: var(--white-text);
            font-size: 20px;
            box-shadow: 0px -4px 0px 0px var(--del-reset-shadow) inset;
        }

        .footer {
            text-align: center;
            color: var(--white-text);
            margin-top: 20px;
            font-size: 12px;
        }

        @media (min-width: 600px) {
            .calculator {
                width: 540px;
            }

            .keypad {
                grid-gap: 24px;
                padding: 32px;
            }

            .key {
                height: 64px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1 class="title">calc</h1>
        </div>
        
        <div class="screen" id="display">0</div>
        
        <div class="keypad">
            <button class="key" onclick="appendToDisplay('7')">7</button>
            <button class="key" onclick="appendToDisplay('8')">8</button>
            <button class="key" onclick="appendToDisplay('9')">9</button>
            <button class="key del" onclick="deleteLastChar()">DEL</button>
            <button class="key" onclick="appendToDisplay('4')">4</button>
            <button class="key" onclick="appendToDisplay('5')">5</button>
            <button class="key" onclick="appendToDisplay('6')">6</button>
            <button class="key" onclick="appendToDisplay('+')">+</button>
            <button class="key" onclick="appendToDisplay('1')">1</button>
            <button class="key" onclick="appendToDisplay('2')">2</button>
            <button class="key" onclick="appendToDisplay('3')">3</button>
            <button class="key" onclick="appendToDisplay('-')">-</button>
            <button class="key" onclick="appendToDisplay('.')">.</button>
            <button class="key" onclick="appendToDisplay('0')">0</button>
            <button class="key" onclick="appendToDisplay('/')">/</button>
            <button class="key" onclick="appendToDisplay('*')">×</button>
            <button class="key reset" onclick="resetCalculator()">RESET</button>
            <button class="key equals" onclick="calculate()">=</button>
        </div>
        
        <div class="footer">
            Challenge by Frontend Mentor. Coded by David Rhyme.
        </div>
    </div>

    <script>
        let currentDisplay = '0';
        const display = document.getElementById('display');
        
        function updateDisplay() {
            display.textContent = currentDisplay;
        }
        
        function appendToDisplay(value) {
            if (currentDisplay === '0' && value !== '.') {
                currentDisplay = value;
            } else {
                currentDisplay += value;
            }
            updateDisplay();
        }
        
        function deleteLastChar() {
            if (currentDisplay.length === 1) {
                currentDisplay = '0';
            } else {
                currentDisplay = currentDisplay.slice(0, -1);
            }
            updateDisplay();
        }
        
        function resetCalculator() {
            currentDisplay = '0';
            updateDisplay();
        }
        
        function calculate() {
            try {
                // Replace × with * for proper evaluation
                const expression = currentDisplay.replace(/×/g, '*');
                currentDisplay = eval(expression).toString();
                updateDisplay();
            } catch (error) {
                currentDisplay = 'Error';
                updateDisplay();
                setTimeout(resetCalculator, 1000);
            }
        }
    </script>
</body>
</html>
